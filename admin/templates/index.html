<!DOCTYPE html>
<html>

<head>
  <title>Add, Update, and Delete Products</title>
  <style>
    body {
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
      color: #333;
      font-size: 24px;
      text-transform: uppercase;
      margin-bottom: 20px;
    }

    form {
      width: 300px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      animation: form-fade-in 0.5s ease-in-out;
    }

    label {
      display: block;
      margin-bottom: 10px;
      color: #555;
      font-size: 14px;
      font-weight: bold;
    }

    input[type="number"],
    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    @keyframes form-fade-in {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <h1>Add, Update, and Delete Products</h1>
  <form method="POST" action="/add_product">
    <label for="id">ID:</label>
    <input type="number" name="id" id="id" required>
    <br>
    <label for="name">Name:</label>
    <input type="text" name="name" id="name" required>
    <br>
    <label for="like_count">Like Count:</label>
    <input type="number" name="like_count" id="like_count" required>
    <br>
    <input type="submit" value="Add Product">
  </form>

  <form method="POST" action="/update_product">
    <label for="update_id">ID of Product to Update:</label>
    <input type="number" name="id" id="update_id" required>
    <br>
    <label for="update_name">New Name:</label>
    <input type="text" name="name" id="update_name" required>
    <br>
    <label for="update_like_count">New Like Count:</label>
    <input type="number" name="like_count" id="update_like_count" required>
    <br>
    <input type="submit" value="Update Product">
  </form>

  <form method="POST" action="/delete_product">
    <label for="delete_id">ID of Product to Delete:</label>
    <input type="number" name="id" id="delete_id" required>
    <br>
    <input type="submit" value="Delete Product">
  </form>
</body>

</html>
