<!doctype html>
<html>
  <head>
    <title>Product List</title>
    <style>
      body {
        background-color: #f5f5f5;
        font-family: Arial, sans-serif;
      }
      
      h1 {
        text-align: center;
        color: #333;
      }
      
      table {
        margin: 0 auto;
        background-color: #fff;
        border-collapse: collapse;
        width: 80%;
        max-width: 800px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      
      th, td {
        padding: 10px;
        text-align: left;
      }
      
      thead {
        background-color: #f9f9f9;
      }
      
      tbody tr:nth-child(even) {
        background-color: #f2f2f2;
      }
      
      tbody tr:hover {
        background-color: #e0e0e0;
      }
      
      button {
        background-color: #4CAF50;
        color: #fff;
        border: none;
        padding: 5px 10px;
        border-radius: 3px;
        cursor: pointer;
      }
      
      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <h1>Product List</h1>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Like Count</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for product in products %}
        <tr>
          <td>{{ product[0] }}</td>
          <td>{{ product[1] }}</td>
          <td>{{ product[2] }}</td>
          <td>
            <form action="/like_product" method="POST">
              <input type="hidden" name="product_id" value="{{ product[0] }}">
              <button type="submit">Like</button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
